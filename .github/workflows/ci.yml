name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install root dependencies
        run: yarn install --frozen-lockfile

      - name: Install functions dependencies
        run: yarn install --frozen-lockfile
        working-directory: functions

      - name: Lint
        run: yarn lint

      - name: Type check
        run: yarn type-check

      - name: Frontend tests
        run: yarn test --ci

      - name: Functions tests
        run: yarn test:functions --ci

  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install root dependencies
        run: yarn install --frozen-lockfile

      - name: Install functions dependencies
        run: yarn install --frozen-lockfile
        working-directory: functions

      - name: Build Firebase functions
        run: yarn build
        working-directory: functions

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install Playwright browsers
        run: yarn playwright install chromium --with-deps

      - name: Start Firebase emulators
        # Use firebase-tools installed as a functions devDependency.
        # Run from project root (where firebase.json lives), in background.
        run: |
          ./functions/node_modules/.bin/firebase emulators:start \
            --project=demo-oopsie-poopsie \
            --only database,auth,functions &

      - name: Wait for emulators to be ready
        # Wait for the three emulator ports to accept connections.
        run: npx wait-on tcp:127.0.0.1:9099 tcp:127.0.0.1:9000 tcp:127.0.0.1:5001 --timeout 60000

      - name: Run E2E tests
        run: yarn test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
