name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install root dependencies
        run: yarn install --frozen-lockfile

      - name: Install functions dependencies
        run: yarn install --frozen-lockfile
        working-directory: functions

      - name: Lint
        run: yarn lint

      - name: Type check
        run: yarn type-check

      - name: Frontend tests
        run: yarn test --ci

      - name: Functions tests
        run: yarn test:functions --ci

